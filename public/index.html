<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>



  <script>
    function genShort(event){
      event.preventDefault();

      const userName = document.getElementById("userName").value;
      const password = document.getElementById("password").value;
      const short  = document.getElementById("short").value;
      const  url = document.getElementById("url").value;

      const data =  {userName,password,short,url};

      axios.post('/admin/urls',data).then(response =>{
       /** console.log(response); **/
       alert("Generated");

      }).catch(err =>{
        alert("Failed");
      })
      // console.log(data);
    }

  </script>
</head>
<body>

<div class="container">
  <h2>Vertical (basic) form</h2>
  <form onsubmit="genShort(event)">
    <div class="form-group">
      <label for="userName">UserName:</label>
      <input type="UserName" class="form-control" id="userName" placeholder="Enter UserName" name="UserName">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
    </div>
    <div class="form-group">
        <label for="short">Short:</label>
        <input type="text" class="form-control" id="short" placeholder="Enter Short URL" name=" short url">
      </div>
      <div class="form-group">
        <label for="url">Complete URL:</label>
        <input type="text" class="form-control" id="url" placeholder="Enter Complete URL" name="url">
      </div>
   
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
